<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now | KJ Online Food Delivery</title>
    <link rel="stylesheet" href="order.css"> 
</head>
<body>
<header>
    <h1>Order Your Item</h1>
</header>
<section class="order-form">
    <h2>Complete Your Order</h2>
    <form action="/submit-order" method="POST">
        <div class="form-group">
            <label for="item">Food Item:</label>
            <input type="text" id="item" name="item" placeholder="Enter food item name" required>
        </div>
        <div class="form-group">
            <label for="account_number">Account Number (for payment):</label>
            <input type="text" id="account_number" name="account_number" value="Kenenisa Jaleto - 1000521426218" readonly>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        </div>
        <div class="form-group">
            <label for="pickup_location">Name of Café (Pickup Location):</label>
            <input type="text" id="pickup_location" name="pickup_location" placeholder="Enter café name" required>
        </div>
        <div class="form-group">
            <label for="delivery_address">Delivery Address:</label>
            <textarea id="delivery_address" name="delivery_address" rows="4" placeholder="Enter the delivery address" required></textarea>
        </div>
        <button type="submit" class="submit-button">Place Order</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 KJ Online Food Delivery. All rights reserved.</p>
</footer>
</body>
</html>
