<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question</title>
    <link href="question.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Have a Question? Ask Us!</h2>
      
        <form action="/submit-question" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="question" class="form-label">Your Question</label>
            <textarea class="form-control" id="question" name="question" rows="4" placeholder="Ask your question here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Question</button>
        </form>
      </div> 
</body>
</html>
